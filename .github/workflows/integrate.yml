name: main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: python_setup
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: before_install
      run: |
        sudo apt-get install build-essential git libboost-all-dev cmake libgmp3-dev libssl-dev libsodium-dev libprocps-dev pkg-config
        sudo apt-get install clang-tidy
        git submodule init && git submodule update
        cd /home/runner/work/libff/
        mkdir build
        cd build
        PATH=$PATH:${PWD}
        cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DUSE_CLANG_TIDY=ON -DOPENSSL_ROOT_DIR=$(brew --prefix openssl) ..
    - name: run_clang_tidy
      id: clang_tidy
      run: |
        cd /home/runner/work/libff/build
        OUTPUT=$(python3 run-clang-tidy.py -quiet 2>&1)
        echo "::set-output name=OUTPUT::$OUTPUT"
        COUNT=$(echo $OUTPUT | grep "warning:" | wc -l)
        echo "::set-output name=COUNT::$COUNT"
    - name: check_errors
      if: steps.clang_tidy.outputs.COUNT > 0
      run: |
        exit 1
    - name: tests
      run: |
        cd /home/runner/work/libff/
        make
        make check